<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <h1>Today's Quote</h1>

        </div>
    </div>
